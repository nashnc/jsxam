<!DOCTYPE html>
<html>
  <head>
    <!--boot strap style sheet start-->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/tutorials/buttons/button-1/assets/css/button-1.css"
    />

    <!--boot strap style sheet startends -->

    <title>Calculator</title>
  </head>
  <body>
    <div class="container-sm pt-5">
      <div class="row-sm">
        <div class="col-sm">
          <div class="form-group">
            <input
              type="number"
              id="firstNumber"
              name="firstNumber"
              placeholder="Enter the first number:"
            /><br />
          </div>

          <div
            class="form-group"
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
          >
            <label for="operation">Select operation:</label><br />
            <select id="operation" name="operation">
              <!-- ========== Start dropdown ========== -->

              <!-- ========== End dropdown ========== -->

              <option value="+" selected>Addition (+)</option>
              <option value="-">Subtraction (-)</option>
              <option value="*">Multiplication (*)</option>
              <option value="/">Division (/)</option></select
            ><br />
          </div>

          <div class="form-group">
            <input
              type="number"
              id="secondNumber"
              name="secondNumber"
              placeholder="Enter the second number:"
            /><br />
          </div>

          <button
            id="equalsButton "
            class="btn btn-success btn-blcok"
            onclick="calculateResult()"
          >
            =</button
          ><!-- ========== Start calls thefunction ========== -->

          <!-- ========== End calls thefunction ========== -->

          <div class="form-group">
            <span id="result"></span>
            <!-- ========== Start displays the result ========== -->

            <!-- ========== End displays the result ========== -->
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
